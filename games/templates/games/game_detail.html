<!-- game detail page goes here-->
{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>

  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ game.title }}</span>
        <p>Company: {{ game.company }}</p>
        <p>Description: {{ game.description|linebreaks }}</p>
        <p>Released: {{ game.year_released }}</p>
        <p>Price: ${{ game.price }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'games_update' game.id %}">Edit</a>
      <a href="{% url 'games_delete' game.id %}">Delete</a>
    </div>
  </div>

{% endblock %}
